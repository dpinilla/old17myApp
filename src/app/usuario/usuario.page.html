<ion-header>
  <ion-toolbar>
    <ion-title>usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button (click)="create()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    <ion-card *ngFor="let user of usuarios">
      <ion-card-content>
        <ion-item-sliding #slidingItem>
          <!-- <ion-item button (click)="openRep(slidingItem)" lines="none"> -->
          <ion-item lines="none">
            <ion-avatar>
              <div class="avatar">
                {{user.usrCorreo.substring(0,1).toUpperCase()}}
              </div>
            </ion-avatar>
            <ion-label
              ><p>{{'Correo: ' + user.usrCorreo}}</p>
              <p>{{'Tipo: ' + user.usrTipo}}</p>
              <ion-icon (click)="removeUser(user.usrCorreo)" slot="end" name="trash-outline"></ion-icon>
              <ion-icon (click)="updateUser(user)" slot="end" name="pencil-outline"></ion-icon>
              </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-card-content>
    </ion-card>
</ion-content>
